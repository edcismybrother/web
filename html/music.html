<!DOCTYPE html>

    <script type="text/javascript">
    var route = "/music/src"
       $(document).ready(init);
        function init() {
            var l = $('<a></a><br>').text("点击查看音乐").appendTo($(".list"))
                .addClass("file")
                .click(play);
        };
        function play(){
            $(".name").empty()
            $.get(route,function(data,status){
                lists = data.split(",")
                $.each(lists,function(index,name){
                   if (name.length == 0) return;
                    $('<a></a><br>').text(name)
                        .appendTo($(".name"))
                        .click(function(){
                            $("#music").attr("src",route+"/"+name);
                            // $.get(route)
                            $("#music").play();
                        });
                    })
            })
        };
